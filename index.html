<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <header class="py-8 bg-white text-center">
        <h1 class="text-4xl font-bold">Lecture Notes</h1>
    </header>

    <main class="container mx-auto px-4 py-8">

        <!-- 200 Level Lecture Notes Section -->
        <section id="200lv" class="mb-8">
          
        </section>

        <!-- Contribute Section -->
        <section id="contribute" class="mb-8">
            <h2 class="text-2xl font-semibold mb-4">Contribute</h2>
            <p>If you hope to upload your own lecture notes or make changes, please fork the
                <a href="https://github.com/Osalotioman/Lecture_Notes" class="text-blue-600 hover:underline">repository</a>.
            </p>
            <p class="mt-2">Make your changes and submit a pull request.</p>
            <p class="mt-2">If you have any complaints or issues you can let me know
                <a href="https://github.com/Osalotioman/Lecture_Notes/issues" class="text-blue-600 hover:underline">here</a>.
            </p>
        </section>

    </main>

    <footer class="py-4 bg-white text-center">
        <p>&copy; 2024 <a href="https://github.com/Osalotioman" class="text-blue-600 hover:underline">OsazuwaEmmanuelOsalotioman</a></p>
        <p>Contact: +2348106052538</p>
    </footer>
    <script src="jQuery/jquery.min.js"></script>
    <script src="app/script.js"></script>
</body>
</html>
